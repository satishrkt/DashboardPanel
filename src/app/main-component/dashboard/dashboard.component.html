<div class="container">
    <div class="section">
        <div class="first-div row">
            <div class="col div1">
                <mat-icon fontIcon="people"></mat-icon>
                <h3>1230</h3>
                <p>Total Employee</p>
            </div>
            <div class="col div2">
                <mat-icon fontIcon="mail"></mat-icon>
                <h3>1230</h3>
                <p>Total Email</p>
            </div>
            <div class="col div3">
                <mat-icon fontIcon="dataset"></mat-icon>
                <h3>1230</h3>
                <p>Total Booking</p>
            </div>
            <div class="col div4">
                <mat-icon fontIcon="currency_rupee"></mat-icon>
                <h3>1230</h3>
                <p>Total Sale This Month</p>
            </div>
        </div>
        <div class="second-div row">
            <div class="col div5">
                <canvas baseChart [type]="'bar'" [data]="barChartData"></canvas>
            </div>
            <div class="col div6">
                <canvas baseChart [type]="'line'" [data]="lineChartData"></canvas>
            </div>
        </div>
        <div class="third-div row">
            <div class="col-md-8 div7">
                <div >
                    <div class="inner-div7">
                        <div>
                            <p>Last orders</p>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Enter a date range</mat-label>
                                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                  <input matStartDate formControlName="start" placeholder="Start date">
                                  <input matEndDate formControlName="end" placeholder="End date">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                </table>
            </div>
            <div class="col-md-4 div8">
                <canvas baseChart [type]="'doughnut'" [data]="pieChartData"></canvas>
            </div>
        </div>
    </div>
</div>
